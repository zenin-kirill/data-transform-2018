<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Material - Starter App</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="assets/app.css"/>

  <style type="text/css">
    /**
     * Hide when Angular is not yet loaded and initialized
     */
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

</head>

<body ng-app="starterApp" layout="column" ng-cloak>

<md-toolbar class="md-hue-2" layout="row" layout-align="center center">
  <h2 class="md-title">Скрипт предобработки данных</h2>
</md-toolbar>

<md-content flex ng-controller="TransformController">
  <div flex layout="row">
    <div flex-xs="0" flex-sm="0" flex-md="30" flex-lg="30" flex-xl="30"></div>

    <md-card flex layout="column">
      <div flex layout="column" layout-margin>
        <label>Файл измерений:</label>
        <input type="file"
               onchange="angular.element(this).scope().fileNameInputChanged(this)">

        <label>Файл знаний:</label>
        <input type="file"
               onchange="angular.element(this).scope().fileNameAdditionalChanged(this)">

        <md-button class="md-accent" ng-click="transformStart()">Начать преобразование</md-button>
      </div>

      <div layout="row" layout-align="center center">
        <a ng-if="loadReady" ng-href="{{fileUrl}}" download="{{outFileName}}">{{outFileName}}</a>
      </div>

      <md-progress-linear class="md-accent" md-mode="determinate" ng-value="allProgress"></md-progress-linear>
    </md-card>

    <div flex-xs="0" flex-sm="0" flex-md="30" flex-lg="30" flex-xl="30"></div>
  </div>
</md-content>

<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-animate/angular-animate.js"></script>
<script src="../node_modules/angular-aria/angular-aria.js"></script>
<script src="../node_modules/lodash/lodash.js"></script>
<script src="../node_modules/moment/moment.js"></script>
<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

<script type="text/javascript" src="/app/src/app.js"></script>
<script type="text/javascript" src="/app/src/transform.js"></script>
</body>
</html>
